<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="formsValidation.css"/>
        <script src="formsvalidation.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel panel-heading">
                    <h3>Forms</h3>
                </div>
                <div class="panel-body">
                    <form action="http://localhost:8900/employee" method="POST">
                        <div class="form-group">
                            <label>FirstName</label>
                            <input type="text" class="form-control" id="fname" 
                            name="fname" onblur="validateFname()"/>
                            <p id="fout"></p>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" id="email" 
                            name="email" oninput="validateEmail()"/>
                            <p id="eout"></p>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password" 
                            name="password" oninput="validatePassword()"/>
                            <p id="pout"></p>
                            <div id="ppout"></div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" id="cpassword" 
                            name="cpassword" oninput="validateCPassword()"/>
                            <p id="cpout"></p>
                        </div>
                        <span id="sout"></span>
                         <div class="form-group">
                            <label>Experince</label>
                            <select class="form-control" id="exp" 
                            name="exp" onChange="getExp()">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
